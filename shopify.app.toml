# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "2be227f1bf7106b6aaf1bb699d7fd702"
application_url = "https://b2b-platforms-integration-production.up.railway.app"
embedded = true
name = "B2B Platforms Integration"
handle = "b2b-platforms-integration"

[build]
include_config_on_deploy = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [
  "app/scopes_update",
  "app/uninstalled",
  "orders/create",
  "orders/delete",
  "orders/edited",
  "products/create",
  "products/delete",
  "products/update"
]
  uri = "/webhooks"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_inventory,read_locations,read_metaobjects,read_orders,read_products,write_inventory,write_locations,write_orders,write_products"

[auth]
redirect_urls = [
  "https://b2b-platforms-integration-production.up.railway.app/auth/callback",
  "https://b2b-platforms-integration-production.up.railway.app/auth/shopify/callback",
  "https://b2b-platforms-integration-production.up.railway.app/api/auth/callback"
]

[pos]
embedded = false
